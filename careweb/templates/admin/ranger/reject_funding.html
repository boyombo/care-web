{% extends "admin/base_site.html" %}
{% load static %}
{% load i18n admin_static admin_modify %}

{% block extrahead %}
{{ block.super }}
<script type="text/javascript">

console.log('test');
</script>
{% endblock %}

{% block content %}
<h1>Reject Funding Request</h1>
<div id="content-main">
<form action="" method="post">
  {% csrf_token %}
  <div>
    <fieldset class="module aligned" style="padding: 20px;">
      <div>
          <p class="required">Reason for Rejection:</p>
      </div>
      <div class="form-row field-reason">
          <div>
              {{form.reason}}
          </div>
      </div>
    </fieldset>
  </div>

    <div class="submit-row" style="padding: 20px;">
        <input type="hidden" name="_selected_action" value="{{ funding.pk }}" />
        <input type="hidden" name="action" value="reject_funding" />
        <input class="btn btn-success" type="submit" name="apply" value="Reject Funding"/>
    </div>
    
</form>
</div>
{% endblock %}
